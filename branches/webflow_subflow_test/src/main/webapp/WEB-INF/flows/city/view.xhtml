<h:form id="cityForm"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html">
    <p:panelGrid id="cityGrid" styleClass="no-border-panelgrid">
        <p:row>
            <p:column>
                <p:outputLabel value="#{resourceBundle['address.admin.city']}" for="cityName"/>
            </p:column>
            <p:column>
                <h:inputText id="cityName" value="#{addressModel.cityName}"/>
            </p:column>
        </p:row>
    </p:panelGrid>
    <p:commandButton value="#{resourceBundle['accept']}"
                     action="confirm"
                     oncomplete="cityDialog.hide()"/>

    <p:commandButton value="#{resourceBundle['cancel']}"
                     action="cancel"
                     process="@this"
                     oncomplete="cityDialog.hide()"/>
</h:form>
