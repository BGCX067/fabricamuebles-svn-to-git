<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/masterLayout.xhtml">

	<ui:define name="title">#{resourceBundle['machine.search.title']}</ui:define>
	<ui:define name="body_title">#{resourceBundle['machine.search.title']}</ui:define>

	<ui:define name="body">
		<h:form id="searchMachineForm">
			<h:panelGrid columns="1" width="60%">
				<p:commandButton value="#{resourceBundle['new']}" action="new" />
			</h:panelGrid>

			<br />

			<p:dataTable id="machineListTable" var="machine" value="#{machineModel.list}"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				emptyMessage="#{resourceBundle['search.message.dataNotFound']}"
				paginatorAlwaysVisible="false">

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{resourceBundle['name']}" />
					</f:facet>
					<h:outputText value="#{machine.name}" />
				</p:column>
				<p:column>
					<p:commandLink action="edit" title="#{resourceBundle['edit']}">
						<h:graphicImage value="/resources/images/edit.gif" />
						<f:setPropertyActionListener target="#{machineModel.editedEntity}"
							value="#{machine}" />
					</p:commandLink>
					<p:commandLink process="@this" update="@none"
						oncomplete="confirmation.show()"
						title="#{resourceBundle['delete']}">
						<h:graphicImage value="/resources/images/delete.gif" />
						<f:setPropertyActionListener target="#{machineModel.editedEntity}"
							value="#{machine}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmDialog"
				message="#{resourceBundle['machine.delete.confirm']}"
				header="#{resourceBundle['confirm']}" severity="alert"
				widgetVar="confirmation">

				<p:commandButton id="confirm" value="#{resourceBundle['delete']}"
					oncomplete="confirmation.hide()" action="delete"
					update="machineListTable" />
				<p:commandButton id="decline" value="#{resourceBundle['cancel']}"
					onclick="confirmation.hide()" type="button" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
