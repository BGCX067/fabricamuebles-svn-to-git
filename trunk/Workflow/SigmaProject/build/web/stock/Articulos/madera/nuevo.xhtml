<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Madera</ui:define>
    <ui:define name="titulo_pagina">Registrar Madera</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <componentes:datosMaderas madera="#{vistaArticulo.maderaNueva}" nuevo="true" editable="true"/>
            <div class="botonesBottom">
                <p:commandButton ajax="false" value="Volver" action="/stock/Articulos/listado/verListado?faces-redirect=true" />
                <p:commandButton value="Registrar" action="#{vistaArticulo.registrarArticuloNuevo()}" onsuccess="location='mostrarDatosMadera.xhtml'"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
