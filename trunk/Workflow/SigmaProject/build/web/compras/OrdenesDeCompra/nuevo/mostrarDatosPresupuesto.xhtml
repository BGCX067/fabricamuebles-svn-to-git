<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/masterLayout.xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Orden de Compra</ui:define>
    <ui:define name="titulo_pagina">Registrar Orden de Compra</ui:define>
    <ui:define name="pagina">
        <p>A continuaci√≥n, se muestran los datos del Presupuesto seleccionado.<br/>
           Puede directamente confirmar el mismo para emitir la orden de compra, o modificar los detalles.
        </p>
        <h:form prependId="false">
            <componentes:datosPresupuestos vista="#{VistaRegistrarOrdenDeCompra}" presupuesto="#{VistaRegistrarOrdenDeCompra.presupuestoSeleccionado}" editable="false"/>
            <div class="botonesBottom">

    </ui:define>
</ui:composition>
