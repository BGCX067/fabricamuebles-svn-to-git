<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:componentes="http://java.sun.com/jsf/composite/componentes">
    <h:head>
        <title>
            <ui:insert name="titulo_ventana">
                Orden de Compra
            </ui:insert>
        </title>
        <h:outputStylesheet name="style.css" library="css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/temas/cupertino/skin.css" />
        <h:outputScript name="centrado.js" library="javascript" />
        <h:outputScript name="redondeado.js" library="javascript" />
    </h:head>

    <h:body onload="alComienzo();">
        <div>
            <div id="titulo" class="bordes-redondeados" style="margin-bottom: 1em;">
                <div id="titulo_texto">
                    <ui:insert name="titulo_pagina">
                        Orden de Compra
                    </ui:insert>
                </div>
            </div>
            <div id="pagina">
                <h:form>
                    <componentes:datosOrdenDeCompra ordenDeCompra="#{VistaRegistrarOrdenDeCompra.ordenDeCompraNoConfirmada}" editable="true"
                                                    mostrarDireccion="true" mostrarTelefono="true"/>
                </h:form>
                <componentes:dialogoDirecciones editable="false" />
                <componentes:dialogoTelefonos editable="false" />
            </div>
        </div>
    </h:body>
</html>
