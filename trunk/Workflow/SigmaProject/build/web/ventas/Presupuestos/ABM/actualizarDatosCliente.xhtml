<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Presupuesto</ui:define>
    <ui:define name="titulo_pagina">Registrar Presupuesto</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <p>A continuación se muestran los datos del Cliente para su modificación:</p>
            <componentes:datosClientes cliente="#{vistaCliente.clienteSeleccionado}" editable="true"/>
            <p:messages id="mensajes" showDetail="true" showSummary="true"/>
            <div class="botonesBottom">
                <p:commandButton value="Volver" immediate="true" action="#{vistaCliente.descartarCambiosCliente(vistaCliente.clienteSeleccionado)}" onsuccess="location='mostrarDatosCliente.xhtml'"/>
                <p:commandButton value="Actualizar datos" action="#{vistaCliente.actualizarCliente(vistaCliente.clienteSeleccionado)}" onsuccess="location='mostrarDatosCliente.xhtml'"/>
            </div>
        </h:form>
        <componentes:dialogoDirecciones editable="true" />
        <componentes:dialogoTelefonos editable="true" />
    </ui:define>
</ui:composition>
