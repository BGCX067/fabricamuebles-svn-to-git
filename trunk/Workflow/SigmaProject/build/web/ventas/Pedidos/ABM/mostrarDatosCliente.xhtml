<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/masterLayout.xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Pedido</ui:define>
    <ui:define name="titulo_pagina">Registrar Pedido</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <p>A continuaci√≥n se muestran los datos del Cliente:</p>
            <componentes:datosClientes cliente="#{vistaCliente.clienteSeleccionado}" editable="false"/>
            <div class="botonesBottom">
                <p:commandButton ajax="false" value="Volver" action="seleccionarCliente?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Actualizar datos" action="actualizarDatosCliente?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Tomar un Presupuesto como Referencia" action="seleccionarPresupuestoCliente?faces-redirect=true" />
                <p:commandButton value="Registrar Pedido sin Referencia" action="#{vistaPedido.abrirPedido(vistaCliente.clienteSeleccionado)}" onsuccess="location='seleccionarMuebles.xhtml'"/>
            </div>
        </h:form>
        <componentes:dialogoDirecciones editable="false" />
        <componentes:dialogoTelefonos editable="false" />
    </ui:define>
</ui:composition>
