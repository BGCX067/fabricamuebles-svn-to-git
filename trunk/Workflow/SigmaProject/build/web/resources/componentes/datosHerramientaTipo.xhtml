<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="herramientaTipo" required="true" default="null" type="entidades.HerramientaTipo"/>
        <composite:attribute name="editable" required="false" default="false"/>
        <composite:attribute name="groupbox" required="false" default="true"/>
    </composite:interface>

    <composite:implementation>
        <c:if test="#{cc.attrs.groupbox}">
            <p:fieldset legend="Tipo de Herramienta" >
                <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                <h:inputText id="nombre" value="#{cc.attrs.herramientaTipo.nombre}" required="true" readonly="#{!cc.attrs.editable}" /><br/>
                <h:outputLabel for="descripcion">Descripci√≥n:</h:outputLabel>
                <h:inputTextarea id="descripcion" value="#{cc.attrs.herramientaTipo.descripcion}" readonly="#{!cc.attrs.editable}" />
            </p:fieldset>
        </c:if>
    </composite:implementation>

</html>
