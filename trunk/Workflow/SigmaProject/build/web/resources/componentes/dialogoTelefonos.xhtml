<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="editable" required="false" default="false"/>
    </composite:interface>

    <composite:implementation>
        <p:dialog widgetVar="dialogoTelefono" id="dialogoTelefono" width="520" modal="true" resizable="false" closeOnEscape="true" closeListener="#{vistaTelefono.cierreDialogo}">
            <h:form prependId="false" style="min-width: 500px;; width: 500px;">
                <p:outputPanel id="panelTelefono" binding="#{vistaNombreComponente.panelTelefono}">
                    <componentes:datosTelefonos telefono="#{vistaTelefono.telefonoSeleccionado}" editable="#{cc.attrs.editable}"/>
                    <div class="botonesBottom">
                        <p:commandButton value="Volver" onclick="dialogoTelefono.hide(); return false;" />
                        <c:if test="#{cc.attrs.editable == true}">
                            <p:commandButton value="#{vistaTelefono.valueAgregarOActualizar}" action="#{vistaTelefono.guardarDatos()}" update="#{vistaNombreComponente.listadoTelefonos.clientId} mensajesTelefono"
                                             process="panelTelefono" onsuccess="dialogoTelefono.hide();"/><br/>
                            <p:messages id="mensajesTelefono"/>
                        </c:if>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
