<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Datos de Tipo de Madera</ui:define>
    <ui:define name="titulo_pagina">Datos de Tipo de Madera</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <componentes:datosMaderasTipo maderaTipo="#{vistaArticulo.maderaTipoSeleccionada}" editable="true" />
            <div class="botonesBottom">
                <p:commandButton value="Volver" action="#{vistaArticulo.descartarCambiosMaderaTipoSeleccionada()}" onsuccess="location='mostrarDatosMaderaTipo.xhtml'" />
                <p:commandButton value="Actualizar" action="#{vistaArticulo.actualizarMaderaTipoSeleccionada()}" onsuccess="location='mostrarDatosMaderaTipo.xhtml'" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
