<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Remito de Compras</ui:define>
    <ui:define name="titulo_pagina">Registrar Remito de Compras</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <p>Por favor, seleccione una o más Órdenes de Compra:</p>
            <componentes:listadoOrdenesDeCompra vista="#{generico}" proveedor="#{vistaRemito.proveedorSeleccionado}" listarSoloNoRecibidos="true"/>
            <h:outputText value="#{vistaRemito.error}" styleClass="error" />
            <div class="botonesBottom">
                <p:commandButton ajax="false" value="Volver" action="mostrarDatosProveedor?faces-redirect=true" />
                <p:commandButton ajax="false" value="Siguiente" action="#{vistaRemito.remitoAPartirDeOrdenesDeCompra()}" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
