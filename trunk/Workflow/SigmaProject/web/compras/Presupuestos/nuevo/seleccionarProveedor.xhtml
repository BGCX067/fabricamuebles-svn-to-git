<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/masterLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Presupuesto</ui:define>
    <ui:define name="titulo_pagina">Registrar Presupuesto</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <p>Por favor, seleccione a un proveedor:</p>
            <componentes:listadoProveedores vista="#{VistaRegistrarPresupuesto}" seleccion="true" objetoSeleccion="#{VistaRegistrarPresupuesto.proveedorSeleccionado}" />
            <h:outputText styleClass="error" value="#{VistaRegistrarPresupuesto.error}"/>
            <div class="botonesBottom">
                <p:commandButton ajax="false" value="Volver" action="/compras/index?faces-redirect=true" />
                <p:commandButton ajax="false" value="Siguiente" action="#{VistaRegistrarPresupuesto.seleccionarProveedorSiguiente}" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
