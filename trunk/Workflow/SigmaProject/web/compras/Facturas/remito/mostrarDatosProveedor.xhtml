<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/masterLayout.xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Factura de Compras</ui:define>
    <ui:define name="titulo_pagina">Registrar Factura de Compras</ui:define>
    <ui:define name="pagina">
        <h:form prependId="false">
            <p>A continuaci√≥n se muestran los datos del Proveedor:</p>
            <componentes:datosProveedores proveedor="#{vistaFactura.proveedorSeleccionado}" editable="false"/>
            <div class="botonesBottom">
                <p:commandButton ajax="false" value="Volver" action="seleccionarProveedor?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Actualizar datos" action="actualizarDatosProveedor?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Tomar Remitos como Referencia" action="seleccionarRemitosProveedor?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Registrar Factura sin Referencia" action="#{vistaFactura.facturaSinReferencia()}"/>
            </div>
        </h:form>
        <componentes:dialogoDirecciones editable="false" />
        <componentes:dialogoTelefonos editable="false" />
    </ui:define>
</ui:composition>
