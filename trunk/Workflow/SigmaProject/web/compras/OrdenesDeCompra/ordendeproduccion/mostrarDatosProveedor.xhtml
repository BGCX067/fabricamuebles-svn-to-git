<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   template="/masterLayout.xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

    <ui:define name="titulo_ventana">Registrar Orden de Compra</ui:define>
    <ui:define name="titulo_pagina">Registrar Orden de Compra</ui:define>
    <ui:define name="pagina">
        <style type="text/css">
            .ui-notificationbar {
                color:#000 !important;
                height: auto !important;
            }
            .bottom {
                background-color: #ddd;
                padding:2em 0 2em 2em;
                margin-left: 0;
                margin-right: 0;
                left: 0;
                right: 0;
            }
        </style>
        <h:form prependId="false">
            <p>A continuaci√≥n se muestran los datos del Proveedor:</p>
            <componentes:datosProveedores proveedor="#{VistaRegistrarOrdenDeCompra.proveedorSeleccionado}" editable="false"/>
            <div class="botonesBottom">
                <p:commandButton ajax="false" value="Volver" action="seleccionarProveedor?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Actualizar datos" action="actualizarDatosProveedor?faces-redirect=true"/>
                <p:commandButton ajax="false" value="Siguiente" action="#{VistaRegistrarOrdenDeCompra.confirmarDatosProveedorParaAbastecerOrdenDeProduccion}"/>
            </div>
            <p:commandButton value="Mostrar Requerimientos de Material" onclick="bottomBar.show(); return false;" style="position: absolute; bottom: 2em; right: 2em;"/>
        </h:form>
        <componentes:dialogoDirecciones editable="false" />
        <componentes:dialogoTelefonos editable="false" />
        <p:notificationBar position="bottom" effect="fade" widgetVar="bottomBar" styleClass="bottom">
            <f:facet name="close">
                <h:graphicImage library="images" name="closebar.png"/>
            </f:facet>
            <componentes:datosOrdenDeProduccion ordenDeProduccion="#{vistaOrdenDeProduccion.ordenDeProduccionSeleccionada}" mostrarDetalles="false" />
        </p:notificationBar>
    </ui:define>
</ui:composition>
